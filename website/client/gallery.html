<script>

  function change_color(a) {

    $.post("updateLike", {item: a.id});

    a.style.backgroundColor = "red";
  }

  counter = 0;

  let dataj;

  function readTextFile(file, callback) {
    var rawFile = new XMLHttpRequest();
    rawFile.overrideMimeType("application/json");
    rawFile.open("GET", file, true);
    rawFile.onreadystatechange = function () {
      if (rawFile.readyState === 4 && rawFile.status == "200") {
        callback(rawFile.responseText);
      }
    }
    rawFile.send(null);
  }
  readTextFile("https://aa3a-75-72-167-0.ngrok.io/data.json", function (text) {
    dataj = JSON.parse(text);
  });

  $.get("getImages").done(function (data) {

    counter = data.num;
    console.log(counter);
    for (i = 1; i <= counter; i++) {
      console.log()
      $("#gallery").append("\<div class=\"col-xl-3 col-lg-4 col-md-6 mb-4\"\>\<div class=\"bg-white rounded shadow-sm\"\>\<img src=\"https://aa3a-75-72-167-0.ngrok.io/" + i + ".png\" alt=\"\" class=\"img-fluid card-img-top\"\>\<div class=\"p - 4\"\>\<h5\>" + dataj.posts[i - 1].user + "\</h5\>\<p class=\"small text-muted mb-0\"\>" + "Password strength: " + dataj.posts[i - 1].strength+ "\</p\>\<div class=\"d-flex align-items-center justify-content-between rounded-pill bg-light px-3 py-2 mt-4\"\>\<p class=\"small mb-0\"\>\<i class=\"fa fa-picture-o mr-2\"\>\</i\>\<span class=\"font-weight-bold\"\>" + "Likes: " + dataj.posts[i - 1].likes + "\</span\>\</p\>\<div class=\"badge\"\>\<div onclick=\"change_color(event.target)\" id=\"" + i + "\" class=\"icon\"\>\</div\>\</div\>\</div\>\</div \>\</div \>\</div \> ");
    }

  });
